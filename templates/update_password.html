<!doctype html >
<html lang="ru-RU" UID = > 
    <head>
        <title>create account</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type = "text/css" href="/static/css/create_page.css">
        <script src="/static/js/update_password.js" defer></script>
    </head>
<body>
    <img src = "/static/avatars/{{name}}.png" class="avatar" style="width:80px;top:5px;height:80px;z-index:1;position:absolute;border-radius:50%;display:inline-block;">
    <div class = "menu">
        <container>
            <a href = "/"><span class = "option menu_text">Главная</span></a>
            <a href = "/about"><span class = "option menu_text">О нас</span></a>
            <div class=" bold_text time">16:11</div>
            <style>
                .option {
                    transition-duration: 0.4s;
                    border-color: rgb(255, 255, 255);
                    border-radius: 0px;
                    background-color: rgb(76, 76, 76);
                    font-size: 40px;
                    color:rgb(255, 255, 255);
                    text-align: center;
                    padding: 7px;
                    margin: 15px 20px;
                    align-items: center;
                    align-content: center;
                    border-style: solid;
                    height: 40px;
                    min-width: 200px;
                    max-width: 300px;
                    display: inline-block;
                }
                .menu {
                    position: fixed;
                    width: 100%;
                    max-height: 90px;
                    left: 0;
                    top: 0;
                    margin-top: 0;
                    border-color: #111;
                    padding-left: 85px;
                    background-color: rgb(76, 76, 76);
                    justify-content: space-between;
                    display: inline-flex;
                }
                .time {
                    position: absolute;
                    width: auto;
                    height: auto;
                    top: 27px;
                    right: 100px;
                    background-color: var(--grey-color);
                    color: rgb(255, 255, 255);
                    font-size: 37px;
                    display: inline-block;
                }
                .menu_text {
                    text-decoration: none;
                    margin: 15px 15px;
                    color: rgb(255, 255, 255);
                    font-family: 'Helvetica Neue', sans-serif;
                    font-weight: bold;
                    letter-spacing: -1px;
                    line-height: 1;   
                }
                .option:hover{
                        transition-duration: 0.4s;
                        color: rgb(76, 76, 76);
                        background-color: rgb(255, 255, 255);
                        border-color:  rgb(255, 255, 255);
                    }  
            </style>
        </container>
    <div class = "create_field" id = {{id_}}>
        <p><big>Введите имя сервиса:</big>
            <input type="text" class = "service_input" width = "217px"></p>

        <p><big>Введите email:</big>
            <input type="email" class = "email_input" width = "274px" id = {{UID}}></p>

        <p><big>Введите новый пароль:</big>
            <input type="password" class = "password_input" width="259px"></p>
        <p><big>Введите пароль повторно:</big>
            <input type="password" class = "password_double_input" width="180px"></p>
    <a><input type="button" value="Создать" class = "create_button" height="20"></a>
    </div>
</body>
