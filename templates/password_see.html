<!doctype html >
<html lang="ru-RU" class = "UID" UID = {{data[5]}}  ID  = {{data[3]}}> 
    <head>
        <title>details</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type = "text/css" href="/static/css/password_see.css">
        <script src="/static/js/password_see.js" defer></script>
    </head>
    <body>
        <img src = "/static/avatars/{{name}}.png" class="avatar" style="width:60px;top:15px;height:60px;z-index:1;position:absolute;border-radius:50%;display:inline-block;">
        <img src = "/static/avatars/{{name}}.png" class="avatar" style="width:80px;top:5px;height:80px;z-index:1;position:absolute;border-radius:50%;display:inline-block;">
    <div class = "menu">
        <container>
            <a href = "/"><span class = "option menu_text">Главная</span></a>
            <a href = "/about"><span class = "option menu_text">О нас</span></a>
            <style>
                .option {
                    transition-duration: 0.4s;
                    border-color: rgb(255, 255, 255);
                    border-radius: 0px;
                    background-color: rgb(76, 76, 76);
                    font-size: 40px;
                    color:rgb(255, 255, 255);
                    text-align: center;
                    padding: 7px;
                    margin: 15px 20px;
                    align-items: center;
                    align-content: center;
                    border-style: solid;
                    height: 40px;
                    min-width: 200px;
                    max-width: 300px;
                    display: inline-block;
                }
                .menu {
                    position: absolute;
                    width: 100%;
                    max-height: 90px;
                    left: 0;
                    top: 0;
                    margin-top: 0;
                    border-color: #111;
                    padding-left: 85px;
                    background-color: rgb(76, 76, 76);
                    justify-content: space-between;
                    display: inline-flex;
                }
                .time {
                    position: absolute;
                    width: auto;
                    height: auto;
                    top: 27px;
                    right: 100px;
                    background-color: var(--grey-color);
                    color: rgb(255, 255, 255);
                    font-size: 37px;
                    display: inline-block;
                }
                .menu_text {
                    text-decoration: none;
                    margin: 15px 15px;
                    color: rgb(255, 255, 255);
                    font-family: 'Helvetica Neue', sans-serif;
                    font-weight: bold;
                    letter-spacing: -1px;
                    line-height: 1;   
                }
                .option:hover{
                        transition-duration: 0.4s;
                        color: rgb(76, 76, 76);
                        background-color: rgb(255, 255, 255);
                        border-color:  rgb(255, 255, 255);
                    }  
            </style>
        </container>
    </div>
        <div class = "account_card" id="{{data[3]}}">
            <p class="account_card_service">Имя сервиса: {{data[0]}}<img class="copy" title = "Копировать пароль"></p>Email: {{data[1]}}
            <p>Пароль:</p>
            <div class="secret-text account_card_password">
                <div class = password-text>{{data[2]}}</div>
                <img title = "Просмотреть/скрыть пароль" class="no-view-icon icon"></div>
            </div>
    <a href = "/?UID={{UID}}" title = "На главную">
        <div class ="out_card">
            <img title = "На главную" class = "out">
        </div>
    </a>
    <a>
        <div class ="caught_card">
            <img title = "Изменить аккаунт" class = "caught"></div>
    </a>
    <a>
        <div class ="delete_card">
        <img title = "Удалить аккаунт" class = "delete"></div>
    </a>
    <p>
        <div class = "additional_information_card">Дата изменения(год/месяц/день/час/минута/секунда): {{data[4]}}</div>
    </p>
    </body>
</html>
